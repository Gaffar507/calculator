<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/142e6b7a15.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="calculator">
      <div class="title"><h1>Calculator</h1></div>
      <div class="screen">
        <form><input type="text" class="screen-num" /></form>
      </div>
      <div class="buttons">
        <input type="button" class="btn blue-btn" value="7" />
        <input type="button" class="btn blue-btn" value="8" />
        <input type="button" class="btn blue-btn" value="9" />
        <input type="button" class="btn yellow-btn" value="+" />
        <input type="button" class="btn blue-btn" value="4" />
        <input type="button" class="btn blue-btn" value="5" />
        <input type="button" class="btn blue-btn" value="6" />
        <input type="button" class="btn yellow-btn" value="-" />
        <input type="button" class="btn blue-btn" value="1" />
        <input type="button" class="btn blue-btn" value="2" />
        <input type="button" class="btn blue-btn" value="3" />
        <input type="button" class="btn yellow-btn" value="*" />
        <input type="button" class="btn blue-btn" value="0" />
        <input type="button" class="btn yellow-btn" value="." />
        <input type="button" class="btn yellow-btn" value="/" />
        <button type="submit" class="equal-btn btn" >
          =
        </button>
          <div class="footer-btn">
            <button
            type="reset"
            class="delete red-btn btn"
            >AC</button>
          </div>
          <button class="left-btn btn">Del
          </button>
      </div>

    <script src="./js/index.js"></script>
  </body>
</html>
